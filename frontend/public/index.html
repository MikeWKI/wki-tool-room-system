    <!-- Touch optimization -->
    <style>
      * {
        -webkit-tap-highlight-color: rgba(185, 28, 28, 0.2);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* PWA loading screen - Enhanced with animations */
      .pwa-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }
      
      /* Animated background particles */
      .pwa-loader::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(220, 38, 38, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: particle-move 20s linear infinite;
      }
      
      @keyframes particle-move {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
      }
      
      .pwa-loader.hidden {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
        display: none !important;
      }
      
      .pwa-header {
        flex-shrink: 0;
        text-align: center;
        padding: 2rem 1rem;
        position: relative;
        z-index: 2;
        animation: fade-slide-down 0.8s ease-out;
      }
      
      @keyframes fade-slide-down {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .pwa-title {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
        text-shadow: 0 2px 20px rgba(220, 38, 38, 0.3);
      }
      
      .pwa-divider {
        width: 128px;
        height: 4px;
        background: linear-gradient(90deg, transparent, #dc2626, transparent);
        margin: 0 auto;
        border-radius: 2px;
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          opacity: 1;
          box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }
        50% {
          opacity: 0.8;
          box-shadow: 0 0 30px rgba(220, 38, 38, 0.8);
        }
      }
      
      .pwa-flag-container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 1rem;
        position: relative;
        z-index: 2;
        animation: fade-scale-in 1s ease-out 0.3s both;
      }
      
      @keyframes fade-scale-in {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .pwa-flag-image {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 3/2;
        background-image: url('%PUBLIC_URL%/WKIFlag.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        transition: transform 0.3s ease;
      }
      
      .pwa-flag-image:hover {
        transform: scale(1.02);
      }
      
      .pwa-content {
        flex-shrink: 0;
        text-align: center;
        padding: 2rem 1rem;
        position: relative;
        z-index: 2;
        animation: fade-slide-up 0.8s ease-out 0.5s both;
      }
      
      @keyframes fade-slide-up {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .pwa-tagline-1 {
        font-size: 1.8rem;
        color: #ef4444;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 10px rgba(239, 68, 68, 0.3);
        letter-spacing: -0.01em;
      }
      
      .pwa-tagline-2 {
        font-size: 1.4rem;
        color: #f87171;
        font-weight: 600;
        margin-bottom: 2rem;
        text-shadow: 0 2px 10px rgba(248, 113, 113, 0.2);
      }
      
      .pwa-progress-container {
        margin-bottom: 2rem;
      }
      
      .pwa-progress-text {
        font-size: 1.1rem;
        color: #94a3b8;
        margin-bottom: 1rem;
        font-weight: 500;
      }
      
      .pwa-progress-bar {
        width: 256px;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin: 0 auto;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .pwa-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ef4444, #dc2626, #b91c1c);
        background-size: 200% 100%;
        border-radius: 4px;
        width: 0%;
        animation: pwa-progress 1.2s ease-out forwards, gradient-shift 2s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
      }
      
      @keyframes gradient-shift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      .pwa-footer {
        flex-shrink: 0;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        color: white;
        padding: 1.5rem 1rem;
        border-top: 1px solid rgba(220, 38, 38, 0.2);
        position: relative;
        z-index: 2;
      }
      
      .pwa-footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .pwa-footer-company {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .pwa-footer-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
      }
      
      .pwa-footer-title {
        font-weight: 700;
        font-size: 1rem;
        letter-spacing: -0.01em;
      }
      
      .pwa-footer-copy {
        color: #94a3b8;
        font-size: 0.875rem;
        font-weight: 500;
      }
      
      .pwa-footer-warning {
        background: rgba(220, 38, 38, 0.15);
        border: 1px solid rgba(220, 38, 38, 0.3);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        backdrop-filter: blur(10px);
      }
      
      .pwa-footer-lock {
        width: 18px;
        height: 18px;
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: black;
        box-shadow: 0 2px 8px rgba(251, 191, 36, 0.4);
      }
      
      .pwa-footer-warning-title {
        font-weight: 700;
        color: #fde047;
        text-shadow: 0 2px 8px rgba(253, 224, 71, 0.3);
      }
      
      .pwa-footer-warning-text {
        color: #cbd5e1;
        font-size: 0.75rem;
        margin-top: 0.25rem;
      }
      
      @keyframes pwa-progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      /* Mobile responsive enhancements */
      @media (max-width: 768px) {
        .pwa-header {
          padding: 1.5rem 1rem;
        }
        .pwa-title {
          font-size: 2rem;
        }
        .pwa-tagline-1 {
          font-size: 1.5rem;
        }
        .pwa-tagline-2 {
          font-size: 1.2rem;
        }
        .pwa-progress-bar {
          width: 200px;
        }
        .pwa-footer-content {
          text-align: center;
        }
        .pwa-footer-warning {
          flex-direction: column;
          text-align: center;
        }
        .pwa-flag-container {
          padding: 0 0.5rem;
        }
      }
      
      @media (max-width: 480px) {
        .pwa-title {
          font-size: 1.75rem;
        }
        .pwa-tagline-1 {
          font-size: 1.25rem;
        }
        .pwa-tagline-2 {
          font-size: 1rem;
        }
        .pwa-progress-text {
          font-size: 1rem;
        }
        .pwa-progress-bar {
          width: 180px;
          height: 6px;
        }
      }
      
      /* Landscape orientation optimization */
      @media (max-height: 600px) and (orientation: landscape) {
        .pwa-header {
          padding: 1rem;
        }
        .pwa-content {
          padding: 1rem;
        }
        .pwa-footer {
          padding: 1rem;
        }
        .pwa-title {
          font-size: 1.5rem;
          margin-bottom: 0.5rem;
        }
        .pwa-tagline-1 {
          font-size: 1.1rem;
        }
        .pwa-tagline-2 {
          font-size: 0.95rem;
          margin-bottom: 1rem;
        }
        .pwa-progress-container {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>

    <!-- PWA Loading Screen -->
    <div id="pwa-loader" class="pwa-loader">
      <!-- Header Text Above Image -->
      <div class="pwa-header">
        <h1 class="pwa-title">WKI Tool Room - Inventory Mgmt. App</h1>

      <!-- Flag Image Container -->
      <div class="pwa-flag-container">

      <!-- Text and Progress Below Image -->
      <div class="pwa-content">
        <div class="pwa-tagline-1">The Worlds Best!</div>
        <div class="pwa-tagline-2">If anyone could do it better they already would be!</div>
        
        <div class="pwa-progress-container">
          <div class="pwa-progress-text">App Initializing</div>
          <div class="pwa-progress-bar">
            <div class="pwa-progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
    
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>WKI Tool Room Inventory System requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <script>
      // Hide PWA loader once React app is ready
      function hidePWALoader() {
        const loader = document.getElementById('pwa-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => {
            loader.remove();
          }, 300);
        }
      }
      
      // Hide loader after a minimum time or when React renders
      let loaderHidden = false;
      const minLoadTime = 1000; // Minimum 1 second to show the progress
      
      setTimeout(() => {
        if (!loaderHidden && document.querySelector('#root').children.length > 0) {
          hidePWALoader();
          loaderHidden = true;
        }
      }, minLoadTime);
      
      // Also check periodically if React has rendered
      const checkInterval = setInterval(() => {
        if (!loaderHidden && document.querySelector('#root').children.length > 0) {
          hidePWALoader();
          loaderHidden = true;
          clearInterval(checkInterval);
        }
      }, 100);
      
      // Fallback: Always hide after 3 seconds maximum
      setTimeout(() => {
        if (!loaderHidden) {
          hidePWALoader();
          loaderHidden = true;
          clearInterval(checkInterval);
        }
      }, 3000);
    </script>
