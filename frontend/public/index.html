    <meta name="theme-color" content="#B91C1C" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="WKI Tool Room Inventory Management System - Professional parts tracking, checkout management, and storage organization for tool rooms and service departments."
    />
    <meta name="keywords" content="inventory management, tool room, parts tracking, WKI, automotive parts, service management" />
    <meta name="author" content="WKI Tool Room" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WKI Tool Room" />
    <meta name="msapplication-TileColor" content="#B91C1C" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/WKI_INV.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="mask-icon" href="%PUBLIC_URL%/WKI_INV.png" color="#B91C1C" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WKI Tool Room Inventory System" />
    <meta property="og:description" content="Professional inventory management system for tool rooms and service departments" />
    <meta property="og:image" content="%PUBLIC_URL%/WKI_INV.png" />
    <meta property="og:url" content="" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WKI Tool Room Inventory System" />
    <meta name="twitter:description" content="Professional inventory management system for tool rooms and service departments" />
    <meta name="twitter:image" content="%PUBLIC_URL%/WKI_INV.png" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>WKI Tool Room - Inventory Management System</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/WKI_INV.png" as="image" />
    
    <!-- Touch optimization -->
    <style>
      * {
        -webkit-tap-highlight-color: rgba(185, 28, 28, 0.2);
      }
      
      /* PWA loading screen */
      .pwa-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #B91C1C, #DC2626);
        background-image: url('%PUBLIC_URL%/WKIFlag.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      
      .pwa-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .pwa-loader-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
      
      .pwa-loader-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        padding: 20px;
      }
      
      .pwa-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      
      .pwa-subtitle {
        font-size: 1.5rem;
        color: #fde047;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        margin-bottom: 2rem;
      }
      
      .pwa-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (max-width: 768px) {
        .pwa-title {
          font-size: 2rem;
        }
        .pwa-subtitle {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- PWA Loading Screen -->
    <div id="pwa-loader" class="pwa-loader">
      <div class="pwa-loader-overlay"></div>
      <div class="pwa-loader-content">
        <h1 class="pwa-title">WKI Tool Room - Inventory Mgmt. App</h1>
        <div style="width: 128px; height: 4px; background: white; margin: 0 auto 1.5rem;"></div>
        <h2 class="pwa-subtitle">The Worlds Best! If anyone could do it better they already would be!</h2>
        <div class="pwa-spinner"></div>
      </div>
    </div>
    
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>WKI Tool Room Inventory System requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>
    <div id="root"></div>

  </body>
</html>
