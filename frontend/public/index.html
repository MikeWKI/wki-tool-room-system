    <title>WKI Tool Room - Inventory Management System</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/WKI_INV.png" as="image" />
    
    <!-- Touch optimization -->
    <style>
      * {
        -webkit-tap-highlight-color: rgba(185, 28, 28, 0.2);
      }
      
      /* PWA loading screen */
      .pwa-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f2937;
        background-image: url('%PUBLIC_URL%/WKIFlag.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      
      .pwa-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .pwa-loader-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }
      
      .pwa-loader-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        padding: 20px;
        max-width: 800px;
      }
      
      .pwa-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      
      .pwa-tagline-1 {
        font-size: 1.8rem;
        color: #fde047;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        margin-bottom: 0.5rem;
      }
      
      .pwa-tagline-2 {
        font-size: 1.4rem;
        color: #fef3c7;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        margin-bottom: 2rem;
      }
      
      .pwa-divider {
        width: 128px;
        height: 4px;
        background: white;
        margin: 1.5rem auto;
      }
      
      .pwa-progress-container {
        margin-top: 3rem;
      }
      
      .pwa-progress-text {
        font-size: 1.1rem;
        margin-bottom: 1rem;
      }
      
      .pwa-progress-bar {
        width: 256px;
        height: 12px;
        background: rgba(75, 85, 99, 0.8);
        border-radius: 6px;
        overflow: hidden;
        margin: 0 auto;
      }
      
      .pwa-progress-fill {
        height: 100%;
        background: linear-gradient(to right, #fbbf24, #fde047);
        border-radius: 6px;
        width: 0%;
        animation: pwa-progress 1s ease-out forwards;
      }
      
      @keyframes pwa-progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      @media (max-width: 768px) {
        .pwa-title {
          font-size: 1.8rem;
        }
        .pwa-tagline-1 {
          font-size: 1.4rem;
        }
        .pwa-tagline-2 {
          font-size: 1.1rem;
        }
        .pwa-progress-bar {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- PWA Loading Screen -->
    <div id="pwa-loader" class="pwa-loader">
      <div class="pwa-loader-overlay"></div>
      <div class="pwa-loader-content">
        <h1 class="pwa-title">WKI Tool Room - Inventory Mgmt. App</h1>
        <div class="pwa-divider"></div>
        <div>
          <div class="pwa-tagline-1">The Worlds Best!</div>
          <div class="pwa-tagline-2">If anyone could do it better they already would be!</div>
        </div>
        <div class="pwa-progress-container">
          <div class="pwa-progress-text">App Initializing</div>
          <div class="pwa-progress-bar">
            <div class="pwa-progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
    
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>WKI Tool Room Inventory System requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <script>
      // Hide PWA loader once React app is ready
      function hidePWALoader() {
        const loader = document.getElementById('pwa-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => {
            loader.remove();
          }, 300);
        }
      }
      
      // Hide loader after a minimum time or when React renders
      let loaderHidden = false;
      const minLoadTime = 1000; // Minimum 1 second to show the progress
      
      setTimeout(() => {
        if (!loaderHidden && document.querySelector('#root').children.length > 0) {
          hidePWALoader();
          loaderHidden = true;
        }
      }, minLoadTime);
      
      // Also check periodically if React has rendered
      const checkInterval = setInterval(() => {
        if (!loaderHidden && document.querySelector('#root').children.length > 0) {
          hidePWALoader();
          loaderHidden = true;
          clearInterval(checkInterval);
        }
      }, 100);
      
      // Fallback: Always hide after 3 seconds maximum
      setTimeout(() => {
        if (!loaderHidden) {
          hidePWALoader();
          loaderHidden = true;
          clearInterval(checkInterval);
        }
      }, 3000);
    </script>

  </body>
